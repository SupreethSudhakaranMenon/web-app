
<div class="container m-b-20" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="end" fxLayoutGap="20px">
    <!-- TODO: Update to show only Activate/Inactivate button at a time according to selection in table. -->
    <button mat-raised-button color="accent">
      <fa-icon icon="lock-open"></fa-icon>&nbsp;&nbsp;
      Active
    </button>
    <button mat-raised-button color="warn">
      <fa-icon icon="lock"></fa-icon>&nbsp;&nbsp;
      Inactive
    </button>
    <button mat-raised-button color="primary" [routerLink]="['/criteria']">
      <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;
      Create Criteria
    </button>
  </div>

    
  <div class="container">
  
    <div fxLayout="row">
      <mat-form-field fxFlex>
        <mat-label>Filter</mat-label>
        <input matInput type="text" (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
    </div>
  
    <div class="mat-elevation-z8">

      
     <table mat-table [dataSource]="dataSource" matSort>

       <!-- Position Column -->
      <ng-container matColumnDef="Feature">
      <th mat-header-cell *matHeaderCellDef> Feature</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="ValueType">
        <th mat-header-cell *matHeaderCellDef> Value Type</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="DataType">
          <th mat-header-cell *matHeaderCellDef> Feature</th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef> Feature</th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="Status">
              <th mat-header-cell *matHeaderCellDef> Feature</th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
<!-- 
      <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>

      </table>

    </div>
